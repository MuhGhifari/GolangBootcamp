<!DOCTYPE html>
<html>
  <head>
    <title>MyGram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex flex-column min-vh-100 justify-content-center align-items-center">
          <form class="card" action="/register-auth" method="POST">
            <div class="card-body">
              <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>  
                <input type="text" class="form-control" id="inputUsername" name="username">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password">
              </div>
              <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge" name="age" min="1" max="150">
              </div>
              <input type="submit" class="btn btn-primary mb-3">
              <p class="message">Have an account? <a href="/login">Sign in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script rel="javascript" type="text/javascript" href="js/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
